<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      }

      .experience-header {
        width: 100%;

        /* border: 1px solid; */
        display: flex;
        align-items: center;

      }

      .experience-header h1 a {

        font-style: none;

        color: white;
      }

      .list {

        width: 100%;
        /* border: 1px solid; */
        display: flex;
        justify-content: center;
      }

      .list p {
        color: white;
        text-align: center;
      }

      .left {
        width: 10%;
        /* border: 1px solid; */
        margin: 0 20px;
        padding-top: 20px;
      }

      .right {
        width: 10%;
        /* border: 1px solid; */
        margin: 0 20px;
        padding-top: 20px;

      }
    </style>
  </head>
  <body>
    <div class="experience-container">
      <div class="experience-header">
        <h1>
          <a href="">EXPERIENCE</a>
        </h1>
      </div>

      <div class="list">
        <div class="left">
          <p>satu</p>
          <p>dua</p>
          <p>tiga</p>
          <p>empat</p>

        <div class="right">

    </div>
  </body>
</html>
