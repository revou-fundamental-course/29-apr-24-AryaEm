<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 620px;
        margin: 0 auto;
        /* padding: 20px; */
        border: 1px solid;
        background-color: antiquewhite;
        display: flex;
        align-items: end;
      }

      .wrapper {
        width: 50%;
        height: 300px;
        border: 1px solid;
        background-color: antiquewhite;
        display: flex;
        align-items: end;
      }

      .garis1 {
        width: 200px;
        height: 10px;
        background-color: blue;
        transform: rotate(40deg);
        margin-bottom: 55px;
        margin-left: -30px;
        overflow: hidden;
      }
      .garis2 {
        width: 400px;
        height: 10px;
        background-color: blue;
        transform: rotate(40deg);
        margin-bottom: 100px;
        margin-left: -200px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper">
          <div class="garis1"></div>
          <div class="garis2"></div>
        </div>
      </div>
    </section>

    <section style="width: 100%; height: 500px; background: white ;">

    </section>
  </body>
</html>
